# kate: syntax yaml
id: io.github.wivrn.wivrn
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: wivrn-dashboard

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # GPU acceleration
  - --device=dri
  # Needs to talk to the network
  - --share=network
  # Announce WiVRn via avahi
  - --system-talk-name=org.freedesktop.Avahi
  # Allow getting the pretty hostname
  - --system-talk-name=org.freedesktop.hostname1
  # Pipewire
  - --filesystem=xdg-run/pipewire-0
  # Set the active OpenXR / OpenVR runtime
  - --filesystem=xdg-config/openxr:create
  - --filesystem=xdg-config/openvr:create
  # Let outside application access the WiVRn socket
  - --filesystem=xdg-run/wivrn:create
  - --own-name=io.github.wivrn.Server
  # QSystemTrayIcon
  - --talk-name=org.kde.StatusNotifierWatcher
  # Run processes outside of sandbox
  - --talk-name=org.freedesktop.Flatpak
  # Inhibit sleeping while a session is active
  - --system-talk-name=org.freedesktop.login1

cleanup:
  - /lib/pkgconfig
  - /share/pkgconfig
  - /include
  - /share/man
  - /share/cmake
  - /share/gir-1.0
  - /lib/girepository-1.0
  - /lib/systemd
  - '*.a'
  - '*.la'

modules:
  - name: libavahi-client
    buildsystem: autotools
    config-opts:
      - --disable-mono
      - --enable-compat-libdns_sd
      - --with-autoipd-group=avahi
      - --with-autoipd-user=avahi
      - --with-avahi-priv-access-group=network
      - --disable-libdaemon
      - --with-distro=none
      - --disable-libevent
      - --disable-qt4
      - --disable-qt5
      - --disable-gtk
      - --disable-gtk3
      - --disable-python
      - --disable-manpages
      - --disable-static
    sources:
    - type: git
      url: https://github.com/avahi/avahi.git
      tag: v0.8
    cleanup:
      - /share/locale
      - /share/runtime/locale
      - /bin/avahi-*

  - name: x264
    buildsystem: autotools
    config-opts:
      - --enable-shared
    sources:
    - type: git
      url: https://code.videolan.org/videolan/x264.git
      tag: 31e19f92f00c7003fa115047ce50978bc98c3a0d
    cleanup:
      - /bin/x264

  - name: ffmpeg-libdrm
    config-opts:
      - --optflags="${CFLAGS}"
      - --extra-ldflags="${LDFLAGS}"
      - --disable-stripping
      - --disable-debug
      - --disable-doc
      - --disable-static
      - --disable-everything
      - --enable-shared
      - --enable-libdrm
      - --enable-vaapi
      - --enable-pthreads
      - --enable-encoder=hevc_vaapi,h264_vaapi,av1_vaapi
    build-commands:
      - make install
    cleanup:
      - /share/ffmpeg
      - /bin/ffmpeg
      - /bin/ffplay
      - /bin/ffprobe
    sources:
    - type: git
      url: https://gitlab.com/freedesktop-sdk/mirrors/ffmpeg/ffmpeg.git
      tag: n7.0.1

  - name: eigen3
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_TESTING=OFF
    builddir: true
    sources:
    - type: git
      url: https://gitlab.com/libeigen/eigen.git
      tag: 3.4.0
    cleanup:
      - '*'

  - name: nlohmann_json
    buildsystem: cmake-ninja
    config-opts:
      - -DJSON_BuildTests=OFF
    sources:
    - type: git
      url: https://github.com/nlohmann/json.git
      tag: v3.11.3

  - name: cli11
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_TESTING=OFF
      - -DCLI11_BUILD_TESTS=OFF
      - -DCLI11_BUILD_EXAMPLES=OFF
    sources:
    - type: git
      url: https://github.com/CLIUtils/CLI11
      tag: v2.4.2
    cleanup:
      - '*'

  - name: libnotify
    buildsystem: meson
    config-opts:
      - -Dtests=false
      - -Dintrospection=disabled
      - -Dman=false
      - -Dgtk_doc=false
      - -Ddocbook_docs=disabled
    sources:
    - type: git
      url: https://gitlab.gnome.org/GNOME/libnotify.git
      tag: 0.8.3

  - name: wivrn
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DWIVRN_BUILD_CLIENT=OFF
      - -DWIVRN_BUILD_SERVER=ON
      - -DWIVRN_BUILD_DASHBOARD=ON
      - -DWIVRN_USE_VAAPI=ON
      - -DWIVRN_USE_X264=ON
      - -DWIVRN_USE_NVENC=ON
      - -DWIVRN_USE_PULSEAUDIO=OFF
      - -DWIVRN_WERROR=ON
      - -DWIVRN_CHECK_CAPSYSNICE=OFF # Capabilities don't work inside flatpak
      - -DFETCHCONTENT_FULLY_DISCONNECTED=ON
      - -DFETCHCONTENT_BASE_DIR=deps
      - -DGIT_DESC=v0.22
      - -DGIT_COMMIT=v0.22
      - -Wno-dev
    sources:
      - type: git
        url: https://github.com/WiVRn/WiVRn.git
        tag: v0.22
      - type: archive
        url: https://github.com/boostorg/pfr/archive/refs/tags/2.2.0.tar.gz
        dest: deps/boostpfr-src
        sha256: 6f490ec1383de5855dcf801c23f0a967f888eb6e1440b6ca0bf36c12d4ae7ac7
      - type: git
        url: https://gitlab.freedesktop.org/monado/monado
        tag: aa2b0f9f1d638becd6bb9ca3c357ac2561a36b07
        dest: deps/monado-src
      - type: shell
        commands:
         - cd deps/monado-src && ../../patches/apply.sh ../../patches/monado/*
         - cd deps/boostpfr-src && ../../patches/apply.sh ../../flatpak/boostpfr-gcc-12-internal-compiler-error.patch

  - name: opencomposite
    buildsystem: cmake-ninja
    config-opts:
      - -DUSE_SYSTEM_OPENXR=OFF
      - -DUSE_SYSTEM_GLM=OFF
    sources:
      - type: git
        url: https://gitlab.com/znixian/OpenOVR.git
        tag: 34311dabf430d6051d7e97f6081842a5394d2a67
